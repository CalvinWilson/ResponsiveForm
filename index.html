<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<div id="leftcolumn">
		<p><label for= "firstname">FIRST NAME</label>
			<input id= "firstname" type="text" placeholder="Jonathan"></p>
		<p><label for= "lastname">LAST NAME</label>
			<input id= "lastname" type="text" placeholder="Doe"></p>
		<p><label for= "email">EMAIL ADDRESS</label>
			<input id= "email" type="email" placeholder="Jon@Doe.com"></p>
		<p><label for id="country">COUNTRY</label>
		<select name="country">
		  	<option value="country">Choose a Country</option>
  			<option value="france">France</option>
  			<option value="italy">Italy</option>
  			<option value="portugal">Portugal</option>
		</select>
		</p>
		<p><label for= "biography">BIOGRAPHY</label>
			<textarea cols="50" rows="15" ></textarea></p>
		</div>
		<div id="centercolumn">
		<p><label for= "phone">PHONE NUMBER</label>
			<input id="phone" type="phone" placeholder="+351 999 9999"></p>
		<p><label for= "affiliations">AFFILIATIONS</label>
			<textarea cols="50" rows="15" ></textarea></p>
		<p><label for id="job">OCCUPATION</label>
		<select name="job">
		  	<option value="occupation">Choose an Occupation</option>
  			<option value="programmer">Programmer</option>
  			<option value="artist">Artist</option>
  			<option value="designer">Designer</option>
  			<option value="other">Other</option>
  		</select>
  		</p>
		<p><label for= "cat">CAT'S NAME</label>
			<input id= "cat" type="text" placeholder="Kitty"></p>
		<p><label for= "gadget">FAVORITE GADGET</label>
			<input id= "gadget" type="text" placeholder="Annoy-a-tron"></p>
		</div>
		<div id="rightcolumn">
		<p><label for id= "talent">TYPE OF TALENT</label>
		<select name="talent">
		  	<option value="talent">Choose a Talent</option>
  			<option value="sing">Singing</option>
  			<option value="dance">Dancing</option>
  			<option value="drawing">Drawing</option>
  			<option value="other">Other</option>
  		</select>
  		</p>
  		<p><label for= "drink">FAVORITE DRINK</label>
			<input id= "drink" type="text" placeholder="Green Tea"></p>
		<p><label for= "power">SPECIAL POWER</label>
			<input id= "power" type="text" placeholder="Anti-Gravity"></p>
		<p><label for= "weapon">WEAPON OF CHOICE</label>
			<input id= "weapon" type="text" placeholder="Lightsaber"></p>
		<p><label for= "comments">COMMENTS</label>
			<textarea cols="50" rows="15" ></textarea></p>
		</div>
	</form>
</body>
</html>
